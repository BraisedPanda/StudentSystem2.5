<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑班级信息</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{lib/css/main.css}">
    <link rel="stylesheet" th:href="@{/lib/css/public.css}">
    <script th:src="@{/lib/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <style>

        .layui-form input{
            width:215px;
        }
        .body{
            margin-left: 200px;
            height:800px;
        }
        #image2{
            wdith:100px;
            height: 100px;
        }
        .layui-upload-list{
            margin-left: 120px;

        }
        .layui-upload-img{
            wdith:100px;
            height: 100px;
        }
        body{
            background-image: url("images/background/page_bg.JPG");
            background-size: 100%;

        }
    </style>

    <script>
        layui.use('element', function(){
            var element = layui.element;

            //…
        });



    </script>
</head>
<body>
<!--<div th:replace="menu/left :: leftbar" ></div>-->
<!--<div th:replace="menu/top :: topbar"></div>-->
<div class="body">
    <h2>编辑班级信息</h2>
    <hr class="layui-bg-gray">
    <div class="form">
        <br>
        <form class="layui-form" action="/editclass" method="post">
            <input type="hidden" name="classId" th:value="${class.classId}" class="layui-input">
            <input type="hidden" name="classCount" th:value="${class.classCount}" class="layui-input">
            <div class="layui-form-item">
                <label class="layui-form-label">班级名称:</label>
                <div class="layui-input-block">
                    <input type="text" name="className" th:value="${class.className}" autocomplete="off" class="layui-input" required>
                </div>
            </div>



            <div class="layui-form-item">
                <label class="layui-form-label">班主任:</label>

                <div class="layui-input-inline">
                    <input type="text" name="classTeacher" th:value="${class.classTeacher}" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">语文老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="chineseTeacher" th:value="${class.chineseTeacher}" class="layui-input" required>
                </div>

                <label class="layui-form-label">数学老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="mathematicsTeacher" th:value="${class.mathematicsTeacher}" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">英语老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="englishTeacher" th:value="${class.englishTeacher}" class="layui-input" required>
                </div>

                <label class="layui-form-label">政治老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="politicsTeacher" th:value="${class.politicsTeacher}" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">历史老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="historyTeacher" th:value="${class.historyTeacher}" class="layui-input" required>
                </div>

                <label class="layui-form-label">地理老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="geographyTeacher" th:value="${class.geographyTeacher}" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">生物老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="biologyTeacher" th:value="${class.biologyTeacher}" class="layui-input" required>
                </div>

                <label class="layui-form-label">化学老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="chemistryTeacher" th:value="${class.chemistryTeacher}" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">物理老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="physicsTeacher" th:value="${class.physicsTeacher}" class="layui-input" required>
                </div>

                <label class="layui-form-label">音乐老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="musicTeacher" th:value="${class.musicTeacher}" class="layui-input" required>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">美术老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="artsTeacher" th:value="${class.artsTeacher}" class="layui-input" required>
                </div>

                <label class="layui-form-label">体育老师:</label>

                <div class="layui-input-inline">
                    <input type="text" name="sportsTeacher" th:value="${class.sportsTeacher}" class="layui-input" required>
                </div>
            </div>


            <br>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                    <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit="" lay-filter="demo1">修改</button>
                    &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
                    <button type="reset" class="layui-btn layui-btn-radius  layui-btn-danger">重置</button>
                </div>
            </div>
            <br>
        </form>



    </div>

</div>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;


    });
</script>


</body>
</html>
